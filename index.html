<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="mystyle.css">
        <meta charset="UTF-8" />
        <title>BirthdayCard</title>
        <style>
        
        </style>
    </head>
    
    <body>
        <div class="birthdayCard">
            <div class="cardFront">
                
                <div class="front-text">
                    <h3 class="happy">HAPPY</h3>
                    <h3 class="bday">BIRTHDAY</h3>
                    <h5 class="tagline">STAY HOPPY!!!</h5>
                    <p class="line">-----------</p>
                    <div class="bunny">
                        <img src="https://static.vecteezy.com/system/resources/previews/010/792/569/original/cute-rabbit-head-cartoon-element-free-png.png" alt="cute rabbit head cartoon element 10792569 PNG" width=90px/>
                    </div>
                </div>
                
                <div class="wrap-deco">
                    <div class="decorations"></div>
                    <div class="decorationsTwo"></div>
                </div>
                
                <div class="line"></div>
                
            </div>
            
            <div class="cardInside">
                <div class="inside-text">
                    <h3 class="happy2">HAPPY</h3>
                    <h3 class="bday2">BIRTHDAY</h3>
                </div>
                
                <div class="wishes">
                    <p>Dear Gandalf,</p>
                    <p>I wish you a very Happy Birthday!!! I hope your day and future ones are filled with joy and love. May all of your wishes come true!</p>
                    <p class="name">Love, Bella</p>
                </div>
                
            </div>
        </div>
    </body>
</html>
